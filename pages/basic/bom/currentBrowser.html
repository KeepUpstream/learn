<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>判断浏览器</title>
	</head>
<body>
	<p style="color:lightseagreen" onclick="find()">点击查看浏览器类型</p>
	<p id="demo"></p>
<script>
	function find(){
		document.getElementById("demo").innerHTML=myBrowser();
	}
function myBrowser() {
	var userAgent = navigator.userAgent; //取得浏览器的userAgent字符串
	var isOpera = userAgent.indexOf("Opera") > -1;
	if(isOpera) { //判断是否Opera浏览器
		return "Opera"
	};
	if(userAgent.indexOf("Firefox") > -1) { //判断是否Firefox浏览器
		return "FF";
	};
	if(userAgent.indexOf("Chrome") > -1) {
		return "Chrome";
	};
	if(userAgent.indexOf("Safari") > -1) { //判断是否Safari浏览器
		return "Safari";
	};
	if(userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1 && !isOpera){//判断是否IE浏览器
		return "IE";
	};
}
//但是使用navigator.userAgent并不是稳定，比如firefox中在about:config使用general.useragent.override='xxx'可以修改userAgent代理信息
