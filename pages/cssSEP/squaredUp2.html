<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../css/squaredUpCommon.css"  />
		<title>九宫格FlexBox</title>
	</head>
	<body>
		<div class="div_parent">
			<div class="square">
			  <ul class="square-inner flex">
			    <li>1</li>
			    <li>2</li>
			    <li>3</li>
			    <li>4</li>
			    <li>5</li>
			    <li>6</li>
			    <li>7</li>
			    <li>8</li>
			    <li>9</li>
			  </ul>
			</div>
		</div>
		
		<div class="div_parent">
			<div class="square">
			  <div class="square-inner grid">
			    <div>1</div>
			    <div>2</div>
			    <div>3</div>
			    <div>4</div>
			    <div>5</div>
			    <div>6</div>
			    <div>7</div>
			    <div>8</div>
			    <div>9</div>
			  </div>
			</div>
		</div>
		
		<div class="div_parent">
			<div class="square">
			  <ul class="square-inner float">
			    <li>1</li>
			    <li>2</li>
			    <li>3</li>
			    <li>4</li>
			    <li>5</li>
			    <li>6</li>
			    <li>7</li>
			    <li>8</li>
			    <li>9</li>
			  </ul>
			</div>
		</div>
		
		<div class="div_parent">
			<div class="square">
			  <table class="square-inner table">
			    <tbody>
			      <tr>
			        <td>1</td>
			        <td>2</td>
			        <td>3</td>
			      </tr>
			      <tr>
			        <td>4</td>
			        <td>5</td>
			        <td>6</td>
			      </tr>
			      <tr>
			        <td>7</td>
			        <td>8</td>
			        <td>9</td>
			      </tr>
			    </tbody>
			  </table>
			</div>
		</div>
		
	</body>
</html>
