<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>关于BFC</title>
	<link rel="stylesheet" href="../css/test/testBFC.css" />
	<!--BFC(Block Formatting Context)是web页面的可视css渲染的一部分，是block box布局过程发生的区域，也是浮动元素与其他元素交互的区域
		引起元素重叠、高度塌陷、外边距折叠
	-->
</head>
<body>
	<div class="left"></div>
	<div class="right"></div>
	
	<div class="box">
		<div class="child"></div>
		<div class="child"></div>
	</div>
	
	<p class="para1">Paragraph 1</p>
	<p class="para2">Paragraph 2</p>
	
</body>
</html>
