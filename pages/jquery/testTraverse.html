<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>遍历</title>
	<!--理论篇
		jQuery 遍历，意为"移动"，用于根据其相对于其他元素的关系来"查找"（或选取）HTML 元素。以某项选择开始，并沿着这个选择移动，直到抵达您期望的元素为止。
	-->
	
	<!--遍历祖先
		parent()	--返回直接父元素
		parents()	--返回被选元素的所有祖先元素，它一路向上直到文档的根元素 (<html>)
		parentsUntil()--返回介于两个给定元素之间的所有祖先元素
	-->
	
	<!--遍历后代
		children()	--返回被选元素的所有直接子元素
		find()		--返回被选元素的后代元素，一路向下直到最后一个后代。
	-->
	
	<!--遍历同胞
		sibling()	--返回被选元素的所有同胞元素。
		next()		| prev()	--返回被选元素的下一个|上一个同胞元素
		nextAll()	| prevAll() --返回被选元素的所有跟随|前继的同胞元素
		nextUntil()	| prevUntil()--返回介于两个给定参数之间的所有跟随|前继的同胞元素
	-->
	
	<!--过滤
		.first()	--返回备选元素列表的首个元素。
		.last()		--返回被选元素列表的最后元素。
		.eq(index)	--返回被选元素中带有指定索引号的元素，从0开始。
		.filter()|.not() --返回符合|不符合过滤条件的。
	-->
	
	
</head>
<body>
</body>
</html>
