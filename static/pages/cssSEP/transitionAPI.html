<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>webAPI transition</title>
	<link rel="stylesheet" href="../../css/backgroundComm.css" />
	<link rel="stylesheet" href="../../css/transition.css" />
	
	<!--[if IE 8]> <link rel="stylesheet" href="../../css/background.css" /> <![endif]-->
</head>
<body class="bkImg boxContainer2">
	<canvas id="canvas" width="500" height="500"></canvas>
	
	<div class="transform item1">
		<span class="item1-text">Á¶è</span>
	</div>
	
	
	<div class="transition"></div>
	<div class="message"></div>
	
	<div class="box"></div>
	
<script type="text/javascript" src="../../js/transition.js"></script>	
<script>
	setTimeout(function(){
		var classes = document.body.className;
		if(classes.indexOf("2")){
			document.body.className="bkImg boxContainer1";
		}
	},5000);
	
	var message = document.querySelector('.message');
	var el = document.querySelector('.transition');
	
	el.addEventListener('transitionrun', function() {
	  message.textContent = 'transitionrun fired';
	});
	
	el.addEventListener('transitionstart', function() {
	  message.textContent = 'transitionstart fired';
	});
	
	el.addEventListener('transitioncancel', function() {
	  message.textContent = 'transitioncancel fired';
	});
	
	el.addEventListener('transitionend', function() {
	  message.textContent = 'transitionend fired';
	});
	
	
	var box = document.querySelector(".box");
	box.ontransitionrun = function(event) {
	  box.textContent = "Zooming...";
	}
	box.ontransitionend = function(event) {
	  box.textContent = "Done!";
	}
</script>
</body>
</html>
