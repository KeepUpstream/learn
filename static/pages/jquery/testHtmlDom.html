<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>DOM</title>
	<!--理论篇-->
	<!--捕获或设置
		text() - 设置或返回所选元素的文本内容 	.text("hello") | .text()
		html() - 设置或返回所选元素的内容（包括 HTML 标记）
		val() - 设置或返回表单字段的值
		prop() - 获取属性值
				1.如果有相应的属性，返回指定属性值。
	      		2.如果没有相应的属性，返回值是空字符串。
		attr() - 获取属性值
				1.如果有相应的属性，返回指定属性值。
	      		2.如果没有相应的属性，返回值是 undefined。-->
	<!--添加元素，能够通过参数接收无限数量的新元素
		append() - 在被选元素内部的结尾插入内容
		prepend() - 在被选元素内部的开头插入内容
		after() - 在被选元素之后插入内容
		before() - 在被选元素之前插入内容-->
	<!--删除元素
		remove() - 删除被选元素（及其子元素） $("p").remove(".italic");
		empty() - 从被选元素中删除子元素	
	-->
	<!--操作css
		addClass() - 向被选元素添加一个或多个类
		removeClass() - 从被选元素删除一个或多个类
		toggleClass() - 对被选元素进行添加/删除类的切换操作
		css() - 设置或返回样式属性	.css("color","red") | .css("color") 
								.css({"background-color":"yellow","font-size":"200%"});
	-->
	<!--jQuery尺寸 box-sizing:content-box;
		width()		 | height()			--设置或返回元素的宽度（不包括内边距、边框或外边距）。
		innerWidth() | innerHeight()	--返回元素的宽度（包括内边距）
		outerWidth() | outerHeight()	--返回元素的宽度（包括内边距和边框）
		outerWidth(true) | outerHeight(true)	--返回元素的宽度（包括内边距和边框和外边距）
	-->
	
</head>

</html>
